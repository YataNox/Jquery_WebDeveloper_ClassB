                    this.title = title;
                    this.newCompany = newCompany;

                        var imgs = document.createElement('img');
                        imgs.setAttribute("src", this.imglink);
                        return imgs;
                    };
                    this.titlec = function(){
                        var texts = document.createElement('div');
                        texts.setAttribute("class", 'title');
                        var txt = document.createTextNode(this.title);
                        texts.append(txt);
                        return texts;
                    }
                    this.newC = function(){
                        var texts = document.createElement('div');
                        texts.setAttribute("class","newC");
                        var txt = document.createTextNode(this.newCompany);
                        texts.append(txt);
                        return texts;
                    }
                    this.divc = function(){
                        var divs = document.createElement("div");
                        divs.setAttribute("class", "news1");
                        divs.append(this.imgc());
                        divs.append(this.titlec());
                        divs.append(this.newC());
                        return divs;

                $('#view').append('<div class="top">');
                for(var i = 0; i < 8; i++)
                {
                    $('.top').append(Dnews[i].divc());
                }
                $('#view').append('<div class="bottom">');
                for(var i = 8; i < 16; i++)
                {
                    $('.bottom').append(Dnews[i].divc());
                }
                var position = 0;
                $('#rbtn').click(function(){
                    position -= 1200;
                    if(position == -2400){
                        position = 0;
                    }
                    $('.top').animate({left:position}, 500);
                    $('.bottom').animate({left:position}, 500);
                });
                $('#lbtn').click(function(){
                    position += 1200;
                    if(position == 1200)
                    {
                        position = -1200;
                    } 
                    $('.top').animate({left:position}, 500);
                    $('.bottom').animate({left:position}, 500);
                });
            });
