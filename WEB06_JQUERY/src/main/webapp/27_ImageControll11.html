<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>27_ImageControll11.html</title>
        <style>
            *{
            margin: 0;
            padding: 0;
        }
        #base{
            position: relative;
            width: 600px; height: 400px;
            margin: 0 auto;
            border: 1px dashed black;
            overflow: hidden;
        }
        #view{
            position: absolute;
            width: 4800px; height: 400px;
            left: 0; top: 0;
            border: 1px dashed red; 
            overflow: hidden;
            transition: 0.3s;
        }
        img{
            width: 600px; height: 400px;
        }
        #remot{
            position: relative;
            width: 320px; height: 50px;
            border: 1px solid white;
            margin: 0 auto;
            top: 350px;
        }
        #remot ul{
            position: relative;
            float: left;
            list-style: none;
            margin: 0px; padding: 0px;
        }
        #remot ul li{
            float: left;
            width: 18px; height: 18px;
            background-color: white;
            margin: 18px 5px;
            text-align: center;
            font-size: 80%;
            font-weight: bold;
        }
        </style>
        <script src="script/jquery-3.6.0.js"></script>
        <script>
            $(function(){
                var ev; // 이벤트 반복실행 저장 변수
                var e = function(){ // 반복실행할 함수 변수
                    if(po <= -4200){
                        po = n;
                    }
                    po -= n;
                    $('#view').css({left:po});
                    // 보여지는 이미지의 버튼의 색 변경
                    $('.numm').css({'backgroundColor':'white'});
                    $('.numm').eq(-(po/n)).css({'backgroundColor':'darkgray'});
                }
                var n = 600; // 이미지의 가로 크기, 이동할 한 칸의 크기
                var imgCount = $('li').last().index()-2;
                var stop = true; // 롤링 여부
                var po = $("#view").css("left"); // 현재 view이 보여주는 화면 값 (ex: 0px)
                po = po.substring(0, po.length-2); // view값의 px를 뺀 숫자 값만 취하기

                /* 좌로 한 칸 이동 */
                $('li').eq(0).click(function(){ 
                    // 화면이 롤링 중 일 경우 롤링 멈춤 
                    if(!stop){
                        clearInterval(ev);
                        $('li').eq(10).text("▶");
                        stop = !stop;
                    }
                    // 보여지는 사진이 마지막 8번 이미지 일 경우 1번으로 갈 수 있게 조정
                    if(po == 0){
                        po = -n * imgCount;
                    }
                    // 한 칸 이동
                    po = po + n;
                    $('#view').css({left:po});
                    // 멈추어 놨던 이미지 롤링 다시 실행
                    if(stop){
                        ev = setInterval(e,1000);
                        $('li').eq(10).text("■");
                        stop = !stop;
                    }
                });
                /* 우로 한 칸 이동 */
                $('li').eq(9).click(function(){
                    if(!stop){
                        clearInterval(ev);
                        $('li').eq(10).text("▶");
                        stop = !stop;
                    }

                    if(po == -4200){
                        po = n;
                    }   
                    po = po - n;
                    $('#view').css({left:po});

                    if(stop){
                        ev = setInterval(e,1000);
                        $('li').eq(10).text("■");
                        stop = !stop;
                    }
                });

                /* 숫자 버튼 입력 */
                $('.numm').click(function(){
                    // 숫자 버튼의 인덱스 값을 받아 이동할 값 계산 후 값만 큼 이동
                    var i = $(this).index();
                    $('.numm').css({'backgroundColor':'white'});
                    $(this).css({'backgroundColor':'darkgray'});

                    po = (i-1) * -600;
                    $('#view').css({left:po});
                });
                
                /* 롤링/중지 버튼 */
                $('li').eq(10).click(function(){
                    // 롤링중지 상태일 때 롤링 실행
                    if(stop){
                        $(this).text("■");
                        ev = setInterval(e,1000);
                        stop = !stop;
                    }
                    else{ // 롤링중일 때 롤링 중지
                        $(this).text("▶");
                        clearInterval(ev);
                        stop = !stop;
                    }
                });
                $("li").eq(10).trigger("click");
            });
        </script>
    </head>
    <body>
        <div id="base">
            <div id="view">
                <img src="images/Koala.jpg"><img src="images/Chrysanthemum.jpg"><img src="images/Desert.jpg"><img src="images/Hydrangeas.jpg"><img src="images/Jellyfish.jpg"><img src="images/Lighthouse.jpg"><img src="images/Penguins.jpg"><img src="images/Tulips.jpg">
            </div>
            <div id="remot">
                <ul>
                    <li>&lt;</li>
                    <li class="numm" style="background-color: darkgray;">1</li>
                    <li class="numm">2</li>
                    <li class="numm">3</li>
                    <li class="numm">4</li>
                    <li class="numm">5</li>
                    <li class="numm">6</li>
                    <li class="numm">7</li>
                    <li class="numm">8</li>
                    <li>&gt;</li>
                    <li>■</li> <!-- ▶■ -->
                </ul>
            </div>
        </div>
    </body>
</html>
