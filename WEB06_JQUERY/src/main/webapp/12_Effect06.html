<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12_Effect06.html</title>
        <style>
            div{
                position: absolute;
                left: 0px; right: 0px;
                display: none;
            }
            img{
                width: 500px; height: 350px;
            }
        </style>
        <script src="script/jquery-3.6.0.js"></script>
        <script>
            $(function(){
                var n = 0;
                setInterval(function(){
                    if(n > 5){
                        n = 0;
                    } 6-(n);
                    $('div').eq(n).fadeIn(1000);
                    $('div').eq(n-1).fadeOut();
                    n++;
                },2000);
            });
        </script>
    </head>
    <body>
        <div><img src="images/Desert.jpg"></div>
        <div><img src="images/Hydrangeas.jpg"></div>
        <div><img src="images/Chrysanthemum.jpg"></div>
        <div><img src="images/Koala.jpg"></div>
        <div><img src="images/Penguins.jpg"></div>
        <div><img src="images/Tulips.jpg"></div>
    </body>
</html>
