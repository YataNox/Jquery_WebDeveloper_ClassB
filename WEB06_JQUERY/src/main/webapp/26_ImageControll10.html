<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>26_ImageControll10.html</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #base{
                position: relative;
                width: 600px; height: 400px;
                margin: 0 auto;
                border: 1px dashed black;
                overflow: hidden;
            }
            #view{
                position: absolute;
                width: 4800px; height: 400px;
                left: 0; top: 0;
                border: 1px dashed red; 
                overflow: hidden;
                transition: 0.3s;
            }
            img{
                width: 600px; height: 400px;
            }
            #remot{
                position: relative;
                width: 200px; height: 50px;
                border: 1px solid white;
                margin: 0 auto;
                top: 350px;
            }
            #remot ul{
                position: relative;
                width: 200px; height: 50px;
                list-style: none;
                margin: 0; padding: 0;
                display: inline-block;
            }
            #remot ul li{
                position: relative;
                float: left;
                width: 25px; height: 25px;
                background-color: white;
                border-radius: 50%; 
                margin: 13px 10px;
                line-height: 25px;
                text-align: center;
                cursor: pointer;
            }
        </style>
        <script src="script/jquery-3.6.0.js"></script>
        <script>
            $(function(){
                var ev;
                var n = 0;
                var stop = false; 
                ev = setInterval(function(){
                            n -= 600;
                            $('#view').css({left:n});
                            if(n == -4200)
                            {
                                n = 600;
                            }
                        },1000); 
                $('li').click(function(){
                    if($(this).index() == 0 && stop)
                    {
                        stop = !stop;
                        ev = setInterval(function(){
                            n -= 600;
                            $('#view').css({left:n});
                            if(n == -4200)
                            {
                                n = 600;
                            }
                        },1000); 
                    }
                    else if($(this).index() == 1 && !(stop)){
                        clearInterval(ev);
                        stop = !stop;
                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="base">
            <div id="view">
                <img src="images/Koala.jpg"><img src="images/Chrysanthemum.jpg"><img src="images/Desert.jpg"><img src="images/Hydrangeas.jpg"><img src="images/Jellyfish.jpg"><img src="images/Lighthouse.jpg"><img src="images/Penguins.jpg"><img src="images/Tulips.jpg">
            </div>
            <div id="remot">
                <ul>
                    <li>▶</li>
                    <li>■</li>
                </ul>
            </div>
        </div>
    </body>
</html>
