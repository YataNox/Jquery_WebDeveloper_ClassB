            /* 위치 필터 선택자
            $(function(){
                $('tr:odd').css('background', "yellow");

            // .선택자를 사용해 문서 객체를 선택한 후에 다음과 같은 위치를 지정한다. 
            //     요소:odd -> 홀수 번째에 위치한 문서 객체 선택.
            //     요소:even -> 짝수 번째에 위치한 문서 객체 선택.
            //     요소:first -> 첫 번째에 위치한 문서 객체 선택.
            //     요소:last -> 마지막에 위치한 문서 객체 선택.

            /* ------------------------------------------------------------------------------------------------------------ */
            // 특정 필터 선택자
            // $("요소선택:first-of-type") : 요소 무리 중 첫 번째 요소 선택
            // $("요소선택:last-of-type") : 요소 무리 중 마지막 번째 요소 선택
            // $("요소선택:nth-child(3)") : 요소 무리 중 세 번째 요소 선택
            // $("요소선택:nth-child(3n)") : 요소 무리 중 3의 배수번째 요소 선택
            // $("요소선택:nth-last-of-type") : 요소 무리 중 뒤에서 두 번째 선택
            // $("요소선택:only-child") : 부모 요소내에 자식 요소가 1개뿐인 요소 선택
            //  -> $("li:only-child") : 부모 요소내에 <li> 요소가 1개뿐인 요소 선택
            // $("요소선택:eq(index)") : 요소 무리 중 인덱스 번호가 참조하는 요소
            //  -> $("요소 선택").eq(index)와 같은 표현
            // $("요소선택:gt(index)") : 요소 무리 중 인덱스 번호보다 큰 인덱스가 참조하는 요소
            // $("요소선택:lt(index)") : 요소 무리 중 인덱스 번호보다 작은 인덱스가 참조하는 요소
            // $("요소선택").slice(index, index) : 요소 무리 중 인덱스 변호부터 뒷 쪽 인덱스 번호전까지 참조하는 요소

            /* ------------------------------------------------------------------------------------------------------------ */
            /* jQuery를 사용한 배열 관리(1) */
            // - each() 메소드 사용
            // . 매개 변수로 입력한 함수 사용
            // . for in 반복문처럼 객체나 배열의 요소 검사하는 메도스
            // - each() 메소드의 사용형태

            // 배열의 생성은 자바스크립트와 같습니다.
            var a1 = [1,2,3,4,5,6,7,8]; // a1[0] a1[1] a1[2]
            // 객체를 배열의 요소로 넣어서 배열을 생성할 수 있습니다.
            var array = [{name:"Naver", link:'https://www.naver.com'}, {name:"Daum", link:"https://www.daum.net"}, {name:"Nate", link:"https://www.nate.com"}];

            // each 함수를 이용한 배열의 각 요소 접근
            $(function(){
                $.each(array, function(index, item){
                    // each 함수의 첫 번째 전달 인수 : 배열 또는 리스크
                    // each 함수의 두 번째 전달 인수 : 각 배열의 요소로 반복 실행 중 실행할 익명 함수
                    // 익명 함수의 매개 변수 index는 현재 배열 요소의 인덱스 번호, 두 번째 매개 변수는 현재 배열 요소의 값입니다.
                    var output = "";
                    output += '<a href="' + item.link + '"><h1>' + item.name + '</h1></a>';
                    // 배열 요소 중 name과 link를 이용해 anchor 태그 구성
                    document.body.innerHTML += output;   
                    // 그것을 body 내용으로 삽입합니다.
                });
            })

            /* ------------------------------------------------------------------------------------------------------------ */
            $(function(){
                var m_days = [31,28,31,30,31,30,31,31,30,31,30,31];
                // 특정 배열을 대상으로 하는 반복 실행, m_days 배열의 값을 하나씩 item 변수에 전달하면 반복을 진행.
                // index는 그때 그때의 첨자(인덱스). 배열을 대상으로 하는 반복 실행
                $.each(m_days, function(index, item){
                    var output = "";
                    output += (index+1) + "월 마지막 날짜 : " + item + "일" + "<br>";
                    document.body.innerHTML += output;
                })
            })
