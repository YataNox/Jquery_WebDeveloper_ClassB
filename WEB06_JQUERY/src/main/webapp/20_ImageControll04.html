<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>20_ImageControll04.html</title>
        <script src="script/jquery-3.6.0.js"></script>
        <script>
            // 1초에 한 번씩 다음 이미지로 변경합니다. 이미지 번호는 1~10까지 입니다. 10번이 지나면 1번으로 다시 갑니다.
            $(function(){
                var imgall = ["images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg", "images/5.jpg", "images/6.jpg", "images/7.jpg", "images/8.jpg", "images/9.jpg", "images/10.jpg"];
                var n = 1;
                setInterval(function(){
                    $('img').attr('src', imgall[n++]);
                    if(n == imgall.length){
                        n = 0;
                    }
                }, 1000);
            });
        </script>
    </head>
    <body>
        <img src="images/1.jpg">
    </body>
</html>
