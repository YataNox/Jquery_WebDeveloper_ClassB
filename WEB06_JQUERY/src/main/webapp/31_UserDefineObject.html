<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31_UserDefineObject.html</title>
    <script src="script/jquery-3.6.0.js"></script>
    <script>
        // 윈도우에서 제공하는 객체 : window, screen, document 등등
        // 사용자 정의 객체(Object)
        // 그동안 사용했떤 객체는 {} 안에 있으면서, 키:벨류로 조합된 항목이 (,)로 구분되어 여러개 있는거.. 그걸 객체라고 불러왔습니다.
        // 키 : 벨류 이것을 멤버 변수와 값이라고도 합니다.

        // 사용자 정의 객체 생성 - 키 : 요소
        // 그간 이름없이 전달 인수로만 사용되던 객체({})를 이제 이름 붙여 변수에 저장해서 사용합니다.
        /* var product = {
            name : '냉장고',
            제조사 : '대한민국'
        };
        $(function(){
            $('body').append('<h1>' + product.name + "</h1>");
            $('body').append('<h1>' + product.제조사 + "</h1>");
            $('body').append('<h1>' + product['name'] + "</h1>");
            $('body').append('<h1>' + product['제조사'] + "</h1>");
        }); */
        // 자바스크립트의 사용자 정의 객체는 클래스를 따로 만들지 않고, 위와 같이 직접 값을 대입하며,
        // 객체를 생성합니다. 이때 기술하는 변수가 멤버필드가 되고, 이때 정의하는 함수가 멤버메소드가 됩니다.
        // 이들은 변수에 저장될 수 도 있고, 전달인수 자체로 사용될 수 있습니다.
        // 멤버 필드에 기본적으로 public이나, private 옵션이 없기 때문에, 객체 이름과 필드명을 (.)으로 이어서
        // 값을 직접 얻어낼 수 있습니다.
        // 객체변수명['필드명']과 같은 표현도 가능합니다.


        /* --------------------------------------------------------------------------------------------- */
        // 2. 객체의 속성과 메도스
        // - 속성 : 객체 내부에 잇는 하나하나의 값.
        // - 객체의 속성이 가질 수 있는 자료형.
        var Object = {
            useNumber : 273,
            useString : "문자열",
            useBoolean: true,
            useArray : [52, 358, 103, 58],

            // 메소드 : 객체의 속성 중 함수자료형인 속성.
            method : function(){
                document.write("object 객체의 useNumber : " + this.useNumber, "<br>");
                document.write("object 객체의 useString : " + this.useString, "<br>");
            } // method : 사용할 함수 이름, function(){} : 익명함수
        };
        Object.method();

        // 멤버 메소드도 함수이기 때문에 전달 인수 -> 매개 변수를 사용할 수 있습니다.
        var person = {
            name:'홍길동',
            eat:function(food){
                document.write("음식 : " + food, "<br>");
            }
        }
        document.write(person.name, "<br>");
        person.eat("스파게티");

        // - this 키워드 : 자바스크립트의 멤버 함수에서 멤버 변수에 접근할 때는 this 키워드를 생략할 수 없습니다.
        var person = {
            name:'홍길동',
            eat:function(food){
                document.write(this.name + "이(가) " + food + "을(를) 먹었습니다.", "<br>");
            }
        }
        person.eat('김밥');
    </script>
</head>

</body>
</html>
