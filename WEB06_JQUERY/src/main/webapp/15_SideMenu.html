<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>15_SideMenu.html</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            html, body{
                width: 100%; height: 100%;
            }
            .view{
                position: relative;
                width: 1000px; height: 500px;
                background-color: dodgerblue;
                margin: 100px auto;
            }
            ul{
                position: relative;
                list-style: none;
                left: 50px; top: 100px;
            }
            li{
                font-size: 250%;
                color: white;
                font-weight: bold;
                user-select: none;
            }
        </style>
        <script src="script/jquery-3.6.0.js"></script>
        <script>
            $(function(){
                $('li').mouseenter(function(){
                    $('li').css('opacity', "0.3");
                    $(this).css('opacity', "1");
                });
                $('li').mouseout(function(){
                    $('li').css('opacity', "1");
                });
            });
        </script>
    </head>
    <body>
        <div class="view">
            <ul>
                <li>New Arrivals</li>
                <li>Summer Collection</li>
                <li>Winter Collection</li>
                <li>Special Offers</li>
                <li>Trends</li>
            </ul>
        </div>
    </body>
</html>
