<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>02_JQUERY_Basic02.html</title>
        <script src="script/jquery-3.6.0.js"></script>
        <script>
            /* 4-1 jQuery 자식(손)선택자와 후손 선택자 1 
            // - 자식(손) 선택자, 후손 선택자
            $(function(){
                $('div > h1').css('color', 'red');
            })
            $(function(){
                $('ul > li').css('color', 'blue');
            })
            // 선택자1과 선택자2 사이 공백(선택자1 선택자2) : 선택자1의 자손들 중 선택자2 모두(자손의 자손도 포함)
            // 선택자1 > 선택자2 : 선택자1 바로 아래 자손들 중 선택자2 모두(자손의 자손은 미포함)*/

            /* 4-1 jQuery 자식(손)선택자와 후손 선택자 2 
            $(function(){
                $("#wrap > section").children().css({
                    "background-color":"yellow", "border":"3px solid #f00"
                });
                $("#wrap h1").css({
                    "background-color":"yellow", "border":"2px dashed #00f"
                });
                $("#wrap > h1").children().css({
                    "background-color":"yellow", "border":"2px dashed #0f0"
                });
            })
            // css에 적용할 속성이 둘 이상이라면 .css({})의 중괄호 안에 속성명과 적용값을 콜론(:)으로 연결하고, 서로의 요소들은 (,)컴마로 구분하여 쓸 수 있습니다. */

            /* prev(), next(), $(".txt + p") */
            $(function(){
                var style_1 = {"background-color":"#0ff", "border":"2px solid #f00"};
                var style_2 = {"background-color":"#ff0", "border":"2px dashed #f00"};
                $(".txt").prev().css(style_1);
                $(".txt + p").prev().css(style_2);
                $(".txt").next().next().css(style_2);
            })
        </script>
    </head>
    <body>
        <!-- 4-1 자식(손) 선택자, 후손 선택자
        <div>
            <h1>자식(손) 선택자, 후손 선택자</h1>
            <ul>
                <li><h1>Apple</h1></li>
                <li>Bag</li>
                <li>Cat</li>
                <li>Dog</li>
            </ul>
            <h1>자식(손) 선택자, 후손 선택자</h1>
        </div> -->

        <!-- 4-2 자식(손) 선택자, 후손 선택자 2-
        <div id="wrap">
            <h1>인접 관계 선택자</h1>
            <p>내용1</p>
            <section>
                <h1>자식 요소 선택자</h1>
                <p>내용2</p>
            </section>
            <h1>인접 관계 선택자</h1>
        </div> -->

        <!-- prev(), next(), $(".txt + p") -->
        <!-- prevAll(), nextAll(), siblings() -->
        <div id="wrap">
            <h1>인접 관계 선택자</h1>
            <p>내용1</p>
            <p class="txt">내용2</p>
            <p>내용3</p>
            <p>내용4</p>
        </div>
    </body>
</html>
