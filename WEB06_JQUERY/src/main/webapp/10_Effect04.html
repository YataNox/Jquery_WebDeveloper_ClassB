<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>10_Effect04.html</title>
        <style>
            span{
                color: red;
                cursor: pointer;
            }
            div{
                margin: 3px;
                width: 100px; height: 100px;
                display: none;
                float: left;
            }
            div#red{
                background-color: #ff0000;
            }
            div#green{
                background-color: #00ff00;
            }
            div#blue{
                background-color: #0000ff;
            }
        </style>
        <script src="script/jquery-3.6.0.js"></script>
        <script>
            $(function(){
                $('#fin').click(function(){
                    $('div').fadeIn(2000);
                });
                $('#fout').click(function(){
                    $('div').fadeOut(2000);
                });
                $('#fToggle').click(function(){
                    $('div').fadeToggle(2000);
                });
            });
        </script>
    </head>
    <body>
        <span id="fin">페이드 인</span>&nbsp;&nbsp;&nbsp;
        <span id="fout">페이드 아웃</span>&nbsp;&nbsp;&nbsp;
        <span id="fToggle">페이드 토글</span>&nbsp;&nbsp;&nbsp;
        <br><br><br><br>
        <div id="red"></div>
        <div id="green"></div>
        <div id="blue"></div>
    </body>
</html>
