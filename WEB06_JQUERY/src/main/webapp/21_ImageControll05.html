<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>21_ImageControll05.html</title>
        <script src="script/jquery-3.6.0.js"></script>
        <script>
            // 1초에 한 번씩 이미지가 변경됩니다. 1.jpg ~ 10.jpg로...
            // 이미지에 마우스가 올라가면 변경이 멈추고, 이미지에서 마우스가 빠지면 다시 변경이 계속됩니다.
            $(function(){
                var event1;
                var imgall = ["images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg", "images/5.jpg", "images/6.jpg", "images/7.jpg", "images/8.jpg", "images/9.jpg", "images/10.jpg"];
                var n = 1;
                /* event1 = setInterval(function(){
                    $('img').attr('src', imgall[n++]);
                    if(n == imgall.length){
                        n = 0;
                    }
                }, 1000);

                $('img').mouseenter(function(){
                    clearInterval(event1);
                });

                $('img').mouseover(function(){
                    event1 = setInterval(function(){
                        $('img').attr('src', imgall[n++]);
                        if(n == imgall.length){
                            n = 0;
                        }
                    }, 1000);
                }); */

                $('img').hover(
                    function(){
                        clearInterval(event1);
                    },
                    function(){
                        event1 = setInterval(function(){
                            $('img').attr('src', imgall[n++]);
                            if(n == imgall.length){
                                n = 0;
                            }
                        }, 1000);
                    }
                );
                $('img').trigger('mouseout');
            });
        </script>
    </head>
    <body>
        <img src="images/1.jpg">
    </body>
</html>
