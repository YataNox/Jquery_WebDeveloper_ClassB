<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>33_ProgressBar.html</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            .article_pro{
                width: 800px;   
            }
            .article_pro>dl>*{
                line-height: 40px;
                font-size: 18px;
                font-weight: bold;
            }
            .article_pro dt{ float: left; }
            .article_pro dd{ float: right; }
            .article_pro ul{
                list-style: none;
                margin-top: 20px;
                background-color: #333333;
                border-radius: 10px;
                overflow: hidden;
            }
            .article_pro>ul>li{
                height: 20px;
                background-color: #ff0000;
                width: 0px;
                border: 4px solid #333; border-radius: 10px;
            }
        </style>
        <script src="script/jquery-3.6.0.js"></script>
        <script>
            $(function(){
                $('.article_pro').click(function(){
                    // 클릭된 선택자에서 span태그를 검색하여 text 추출
                    var num = $(this).find('span').text();
                    // 클릭된 선택자에서 li태그를 검색하여 animate 적용
                    $(this).find('li').animate({width:num+"%"},2000);
                });
                $('span').click(function(){
                    var input = prompt("값 입력", $(this).text());
                    $(this).text(input);
                });
            });
        </script>
    </head>
    <body>
        <h2>CSS의 분야별 사용 빈도 및 중요성</h2>
        <section id="section_pro">
            <article class="article_pro">
                <dl>
                    <dt>Selector의 중요도</dt>
                    <dd><span>75</span>%</dd>
                </dl>
                <br>
                <ul>
                    <li></li>
                </ul>
            </article>
            <article class="article_pro">
                <dl>
                    <dt>Property의 사용빈도</dt>
                    <dd><span>55</span>%</dd>
                </dl>
                <br>
                <ul>
                    <li></li>
                </ul>
            </article>
            <article class="article_pro">
                <dl>
                    <dt>CSS 애니메이션의 구사능력</dt>
                    <dd><span>43</span>%</dd>
                </dl>
                <br>
                <ul>
                    <li></li>
                </ul>
            </article>
            <article class="article_pro">
                <dl>
                    <dt>화면 분할의 적절성</dt>
                    <dd><span>95</span>%</dd>
                </dl>
                <br>
                <ul>
                    <li></li>
                </ul>
            </article>
        </section>
    </body>
</html>
