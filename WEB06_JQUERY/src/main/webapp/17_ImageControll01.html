<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>17_ImageControll01.html</title>
        <script src="script/jquery-3.6.0.js"></script>
        <script>
            $(function(){
                /* $('img').hover(function(){
                    var ied = $(this).index();
                    $(this).attr('src', 'images/' + (ied+3) + '.jpg');
                });
                $('img').mouseout(function(){
                    var ied = $(this).index();
                    $(this).attr('src', 'images/' + (ied+1) + '.jpg');
                }); */
                $('img').hover(
                    function(){
                        var ied = $(this).index();
                        $(this).attr('src', 'images/' + (ied+3) + '.jpg');
                    },
                    function(){
                        var ied = $(this).index();
                        $(this).attr('src', 'images/' + (ied+1) + '.jpg');
                    });
            });
        </script>
    </head>
    <body>
        <img src="images/1.jpg">
        <img src="images/2.jpg">
    </body>
