            /* ----------------------------------------------------------------------------------------- */
            ul{
                list-style: none;
            }
            ul li{
                position: relative;
                float: left;
                width: 300px;
                height: 200px;
                margin: 10px; 
                overflow: hidden;
            }
            .caption{
                position: absolute;
                top: 200px; width: 300px; height: 200px;
                background-color: black;
                opacity: 0.3;

            .caption h1, .caption p{

            $(function(){
                $('li').hover(
                    function(){
                        $('div', this).css({opacity:0.7});
                        $('div', this).animate({top:0},100);
                    },
                    function(){
                        $('div', this).css({opacity:0.3});
                        $('div', this).animate({top:200},100);
                    }
                );
